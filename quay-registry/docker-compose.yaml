services:
  postgres:
    image: postgres:15-alpine
    container_name: quay-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
      - ./postgres/initdb.d:/docker-entrypoint-initdb.d
    networks: [quay-net]

  redis:
    image: redis:7-alpine
    container_name: quay-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - ./redis/data:/data
    networks: [quay-net]

  minio:
    image: minio/minio:latest
    container_name: quay-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":${MINIO_CONSOLE_PORT}" --address ":${MINIO_S3_PORT}"
    ports:
      - "${MINIO_S3_PORT}:${MINIO_S3_PORT}"
      - "${MINIO_CONSOLE_PORT}:${MINIO_CONSOLE_PORT}"
    volumes:
      - ./minio/data:/data
      - ./minio/certs:/root/.minio/certs
    networks: [quay-net]

networks:
  quay-net: {}
